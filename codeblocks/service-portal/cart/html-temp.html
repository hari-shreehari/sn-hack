<div class="order-container">
  <h2>Your Cart</h2>

  <!-- Only display items when the cart isn't empty -->
  <div class="order-list" ng-if="cart.length > 0">
    <div class="order-item" ng-repeat="order in cart">
      <div class="order-image">
        <img ng-src="{{order.image_url}}" alt="{{order.product_name}}">
      </div>
      <div class="order-details">
        <h3>{{order.product_name}}</h3>
        <p>{{order.description}}</p>
        <div class="order-meta">
          <span class="date">Ordered On: {{order.order_date}}</span>
        </div>
        <div class="order-actions">
          <!-- Buy Now button -->
          <button class="buy-btn" ng-click="buyNow(order.product_id)">
            <i class="fa fa-shopping-cart"></i> Buy Now
          </button>
          <!-- Remove from Cart button -->
          <button class="remove-btn" ng-click="removeFromCart(order.product_id)">
            <i class="fa fa-trash"></i> Remove
          </button>
        </div>
      </div>
    </div>
  </div>
  
   <!-- Message when cart is empty -->
  <div class="empty-cart" ng-if="cart.length === 0">
    <p>No items in your cart.</p>
  </div>
  
  <h2>Your Orders</h2>

  <!-- Only display items when the cart isn't empty -->
  <div class="order-list" ng-if="orders.length > 0">
    <div class="order-item" ng-repeat="order in orders">
      <div class="order-image">
        <img ng-src="{{order.image_url}}" alt="{{order.product_name}}">
      </div>
      <div class="order-details">
        <h3>{{order.product_name}}</h3>
        <p>{{order.description}}</p>
        <div class="order-meta">
                    <span 
            class="status"
            ng-class="{'in-cart': order.status === 'In-Cart', 'placed': order.status === 'Order Placed', 'pending': order.status === 'Pending'}">
            {{order.status}}
          </span>
          <span class="date">Ordered On: {{order.order_date}}</span>
        </div>
      </div>
    </div>
  </div>
  
   <!-- Message when cart is empty -->
  <div class="empty-cart" ng-if="cart.length === 0">
    <p>No items in your past orders.</p>
  </div>


</div>
