<div class="login-container">
    <h2>Login</h2>
    <form ng-submit="c.login()">
        <input type="text" ng-model="c.username" placeholder="Username" required />
        <input type="password" ng-model="c.password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <p class="error-message" ng-if="c.errorMessage">{{ c.errorMessage }}</p>
</div>
